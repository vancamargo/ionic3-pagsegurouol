<ion-header>

    <ion-navbar>
        <ion-title>checkout</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="paymentMethod">
            <ion-segment-button *ngFor="let payment of paymentMethods " [value]="payment.name">
                {{payment.name}}
            </ion-segment-button>
        </ion-segment>
    </div>
    <div [ngSwitch]="paymentMethods">
        <div *ngSwitchCase="'BOLETO'">
            area do boleto
        </div>

        <div *ngSwitchCase="'CREDIT_CARD'">
            Area do cartão de credito
        </div>

        <div *ngSwitchCase="'BALANCE'">
            Area do cartão de credito
        </div>




    </div>

    {{paymentMethod}}
</ion-content>
