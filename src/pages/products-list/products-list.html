<ion-header>

  <ion-navbar>
    <ion-title>Listagem de Produtos</ion-title>
    <ion-buttons end>
    <button-cart></button-cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list *ngIf="(products|async); else loading">
    <ion-item *ngFor="let product of products | async " >
    <ion-thumbnail item-start navPush="ProductDetail" [navParams]="{products: product.id}">
      <img [src]="product.picture">
    </ion-thumbnail>
      <h2 [innerHTML]="product.name"></h2>
      <p [innerHTML]="'R$' +product.price"></p>
      <button ion-button item-end icon-only clear (click)="addItem(product)">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
      <ng-template #loading>
      <h2>Carregando</h2>
    </ng-template>


</ion-content>
